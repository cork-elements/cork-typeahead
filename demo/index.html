  <body>
    <div class="vertical-section-container centered">
      <h3>Basic cork-typehead demo</h3>
      <demo-snippet>
        <template>
          <cork-typehead id="typeahead" style="--default-primary-color:blue">
            <input type="text" />
          </cork-typehead>
        </template>
      </demo-snippet>
    </div>

    <script>
      var ele = document.querySelector('#typeahead');
      

      
      ele.search = function(value) {
        return new Promise((resolve, reject) => {
          var pre = new RegExp('^'+value, 'i');
          var results = [];

          for( var key in states ) {
            if( states[key].match(pre) ) {
              results.push(states[key]);
            }
          }

          resolve(results);
        });
      }

      var states = {
    "AL": "Alabama",
    "AK": "Alaska",
    "AS": "American Samoa",
    "AZ": "Arizona",
